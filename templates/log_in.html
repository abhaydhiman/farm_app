<body>
<!-- ================================================================================================================ -->


  <!-- Main part of the work for login page -->
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">

        <!-- Image to be shown on white interface along with input boxes -->
        <div class="login100-pic js-tilt" data-tilt>
          <img src="..\static\images\kisan-1.png" alt="IMG">
        </div>

        <!-- This form tag is used to signin the user into our web app -->
        <form id="sign-in-form" class="login100-form validate-form" action="{{url_for('user_home_2')}}" method="POST" >

          <!-- Main title to be shown on the login page -->
          <span class="login100-form-title">
            {{log_list[0]}}
          </span>

          <!-- Taking inputs from user; particularly one's phone number as of now -->
          <div class="wrap-input100 validate-input" >
            <input class="input100" type="text"  id="phone-number" name="phone-number" placeholder="PhoneNumber">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-phone" aria-hidden="true" for="phone-number"></i>
            </span>
          </div>
          <input type="hidden" name="lang" value={{lang}}>

          <!-- Taking password of the user -->
          <div class="wrap-input100 validate-input">
            <input class="input100" type="password" id="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true" for="password"></i>
            </span>
          </div>
          <input type="hidden" name="lang" value={{lang}}>

          <!-- Used to show both the buttons on same level; first one is of signin and other one is of cancel -->
          <div class="row">
            <div class="col-md-6">
              <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn" id="sign-in-button" name="log-button" value="log-in">
                  {{log_list[1]}}
                </button>
              </div>
            </form> </div>
            <div class="col-md-6">
              <form id="sign-in-form" action="{{url_for('user_home_2')}}" method="POST">
                <input type="hidden" name="lang" value={{lang}}>
                <div class="container-login100-form-btn">
                  <button type="submit" class="login100-form-btn" id="sign-in-button" name="log-button" value="back">
                      {{log_list[2]}}
                    </button> 
                </div>
              </form>
            </div>
          </div>
        <h2>{{mm}}</h2>
      </div>
    </div><br>
  </div>
  <!-- main task done -->


<!-- ================================================================================================================ -->


  <!-- loader added -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg>

</body>
