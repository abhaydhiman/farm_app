  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="..\static\images\kisan-1.png" alt="IMG">
        </div>
        <form id="sign-in-form" class="login100-form validate-form" action="{{url_for('admin_otp')}}" method="POST" >
          <span class="login100-form-title">
            {{admin_list[0]}}
          </span>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" id="phone-number" name="phone-number" placeholder="{{admin_list[1]}}">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-phone" aria-hidden="true" for="phone-number"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Name is required">
            <input class="input100" type="text" id="name" name="name" placeholder="{{admin_list[2]}}">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true" for="name"></i>
            </span>
          </div>
          <input type="hidden" name="lang" value={{lang}}>
          <div class="col-md-12">
            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn" id="sign-in-button" name="sign-in-button" value="sign-in">
                {{admin_list[3]}}
              </button>
            </div>
          </form>
          <form id="sign-in-form" action="{{url_for('admin_otp')}}" method="POST">

          </div>
          </form>
          <form id="sign-in-form" action="{{url_for('admin_otp')}}" method="POST">

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn" id="sign-in-button" name="sign-in-button" value="back">
                {{admin_list[5]}}
              </button>
          </div>
          </form>
        </div>
      <span class="txt3">{{message}}</span> <br> <br>
