<head>
  <title>Set Password Page</title>
  <meta charset="UTF-8">

  <!--===============================================================================================-->

  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="..\static\images\kisan-1.png" alt="IMG">
        </div>
        <form id="verification-code-form" class="login100-form validate-form" action="{{url_for('user_home')}}" method="POST">
          <span class="login100-form-title">
            {{password_list[0]}}
          </span>
          <div class="wrap-input100 validate-input">
            <input class="input100" type="password" name="password" placeholder={{password_list[1]}}>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true" for="password"></i>
            </span>
          </div>
          <input type="hidden" name="lang" value={{lang}}>
          <input type="hidden" name="phone" value={{phone}}>
          <input type="hidden" name="name" value={{name}}>
          <br>
          <div class="wrap-input100 validate-input">
            <input class="input100" type="password" name="password-confirm" placeholder={{password_list[2]}}>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true" for="password-confirm"></i>
            </span>
          </div>
          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn" name="password-button">{{password_list[3]}}</button>
          </div>
          <br> <br> <br>
        </form>
        <h2>{{message}}</h2>
      </div>
    </div>
  </div>



  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg></div>



  <!--===============================================================================================-->
  <script src="..\static\vendor\jquery\jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="..\static\vendor\bootstrap\js\popper.js"></script>
  <script src="..\static\vendor\bootstrap\js\bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="..\static\vendor\select2\select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="..\static\vendor\tilt\tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>

</body>
