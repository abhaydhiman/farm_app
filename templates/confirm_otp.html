<body>
<!-- ============================================================================================================== -->


  <!-- Main work for confirm otp page -->
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>

          <!-- Image to be shown on white interface along with input boxes -->
          <img src="..\static\images\kisan-1.png" alt="IMG">
        </div>

        <!-- This form tag is used to confirm the user's entered otp; redirect to password section if otp matched -->
        <form id="verification-code-form" class="login100-form validate-form" action="{{url_for('set_password')}}" method="POST">

          <!-- Main title to be shown on the login page -->
          <span class="login100-form-title">
            {{otp_list[1]}}
          </span>

          <!-- Taking otp inputs from user -->
          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="verification-code">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true" for="verification-code"></i>
            </span>
          </div>

          <!-- Some hidden inputs used for backend stuff; so no worries in frontend part -->
          <input type="hidden" name="lang" value={{lang}}>
          <input type="hidden" name="phone" value={{phone}}>
          <input type="hidden" name="name" value="{{name}}">
          <input type="hidden" name="otp" value={{otp}}>

          <!-- Used to show both the buttons on same level; first one is of submit and other one is of cancel -->
          <div class="row">
            <div class="col-md-6">
              <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn" name="code-button" value="verify-code-button">{{otp_list[2]}}</button>
              </div>
            </div>
        </form> 
            <div class="col-md-6">
              <form action="{{url_for('set_password')}}" method="POST">
                <input type="hidden" name="lang" value={{lang}}>
                <div class="container-login100-form-btn">
                  <button type="submit" class="login100-form-btn" name="code-button" value="cancel-button">{{otp_list[3]}}
                  </button>
                </div>
                <br> <br>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- Done with main task -->
