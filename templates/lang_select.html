<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>select language</title>

    <!-- links -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">

  <body>
<!-- ================================================================================================================== -->


  <!-- navbar started -->
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">The<span>F</span>armer</a>
    </div>
  </nav>
  <!-- ended navbar -->


<!-- ================================================================================================================== -->

  <!-- Main working started -->
  <section class="hero-wrap degree-right js-fullheight">
    <div class="home-slider js-fullheight owl-carousel">

      <!-- Added background image -->
      <div class="slider-item js-fullheight" style="background-image:url('../static/images/background4.jpg');">
        <div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text js-fullheight align-items-center">
            <div class="col-md-6 ftco-animate">
              <div class="text">

                <!-- Added main heading for the selected page -->
                <h1 class="mb-4">Choose your language</h1>
                <h1 class="mb-4">(अपनी भाषा चुनिए)</h1>
              </div>

              <!-- This form is used to go to signup_page -->
              <form class='form' action="{{url_for('sign_up')}}" method="POST" >
              <div class="container">
                <div class="row">

                  <!-- Buttons to select native language; upper three -->
                  <div class="col-md-2">
                    <div class="btn-group">
                      <button type="submit" name="submit_button" value="English">English</button>
                      <button type="submit" name="submit_button" value="Hindi">हिन्दी</button>
                      <button type="submit" name="submit_button" value="Punjabi">ਪੰਜਾਬੀ</button>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <!-- Buttons to select native language; upper three -->
                  <div class="col-md-2">
                    <div class="btn-group">
                      <button type="submit" name="submit_button" value="Marathi">मराठी</button>
                      <button type="submit" name="submit_button" value="Tamil">తెలుగు</button>
                      <button type="submit" name="submit_button" value="Haryanvi">हरियाणवी</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            </div>
            <!-- Added a side image -->
            <div class="col-lg-6 ftco-animate" style="position: relative; left:1px;">
              <img src="../static/images/kisan-1.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End of main task -->

  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
