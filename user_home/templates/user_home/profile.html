{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'images\icons\favicon.ico' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor\bootstrap\css\bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts\font-awesome-4.7.0\css\font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor\animate\animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor\css-hamburgers\hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor\select2\select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css\util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css\style.css' %}">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <form method="POST" id="change_dp">
                    <label for="image">
                        <input type="file" onchange="loadFile(event)" accept="image/*" name="profile_pic_of_user"
                            id="image" style="display:none;" />
                        <div class="example">
                            <img id='dp' src="{{dp}}" />
                            <div class="contents">
                                <div class="text">Upload photo</div>
                            </div>
                        </div>

                    </label>

                </form>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Profile
                    </span>
                    <div class="wrap-input100"
                        style="background-color:rgb(238, 231, 231);border-radius:20px;padding-bottom:7px;padding-top:7px;">
                        <p name="name"
                            style="position: relative; left:70px;font-size:large;font-family:Verdana, Geneva, Tahoma, sans-serif;">
                            {{phone_number}}</p>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100"
                        style="background-color:rgb(238, 231, 231);border-radius:20px;padding-bottom:7px;padding-top:7px;">
                        <p name="name"
                            style="position: relative; left:70px;font-size:large;font-family:Verdana, Geneva, Tahoma, sans-serif;">
                            {{name}}</p>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100"
                        style="background-color:rgb(238, 231, 231);border-radius:20px;padding-bottom:7px;padding-top:7px;">
                        <p name="name"
                            style="position: relative; left:70px;font-size:large;font-family:Verdana, Geneva, Tahoma, sans-serif;">
                            {{status}} </p>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100"
                        style="background-color:rgb(238, 231, 231);border-radius:20px;padding-bottom:7px;padding-top:7px;">
                        <p name="name"
                            style="position: relative; left:70px;font-size:large;font-family:Verdana, Geneva, Tahoma, sans-serif;">
                            {{location}} </p>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>



                </form>
            </div>
            <div class="wrap-login100 mt-5 pt-5">
                <table id="customers">
                    <tr>
                        <th style="border-top-left-radius: 15px;">Category</th>
                        <th>Date / Time</th>
                        <th style="border-top-right-radius: 15px;">Status</th>
                    </tr>

                    {% for data in loan_and_insurance_data %}
                    <tr>
                        <td>{{data.form_type}}</td>
                        <td>{{data.date}} / {{data.time}} </td>
                        <td>{{data.STATUS}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>



    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>



    <!--===============================================================================================-->
    <script src="{% static 'vendor\jquery\jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor\bootstrap\js\popper.js' %}"></script>
    <script src="{% static 'vendor\bootstrap\js\bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor\select2\select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor\tilt\tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'js\jquery.min.js' %}"></script>
    <script src="{% static 'js\jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js\popper.min.js' %}"></script>
    <script src="{% static 'js\bootstrap.min.js' %}"></script>
    <script src="{% static 'js\jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js\jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js\jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js\owl.carousel.min.js' %}"></script>
    <script src="{% static 'js\jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js\jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js\scrollax.min.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'js\google-map.js' %}"></script>
    <script src="{% static 'js\main.js' %}"></script>

    <!-- VERY VERY IMPORTANT FOR ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        var images;
        function update_dp() {
            // alert("Update dp call hua hai");
            new_dp = document.getElementById("dp").src;
            omg = document.getElementById("dp").src;
            // alert("omg   " + omg)
            // alert(new_dp);
            $.ajax({
                url: "{% url 'user_home:change_dp' %}",
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken': '{{csrf_token}}',
                    'new_dp': images,
                },
                dataType: 'json',
                success: function (resp) {
                    alert("success");

                }

            });


        };
        function loadFile(event) {
            // alert("loadFile call hua hai");
            var file = $("input[type=file]").get(0).files[0];
            var reader = new FileReader();
            reader.onload = function (event) {
                $("#dp").attr("src", reader.result);
                images = reader.result;
                // alert('reader call hua hai');
                update_dp();
            }
            reader.readAsDataURL(event.target.files[0]);
        };

    </script>


</body>

</html>
